[tox]
envlist = py{36,37,38,39,310}

minversion = 3.3.0
isolated_build = true

[testenv]
deps =
    check-manifest >= 0.42
    nbval
    readme_renderer
    flake8
    pytest
commands =
    check-manifest --ignore 'tox.ini,tests/**'
    python setup.py check -m -s
    pip install .
    flake8 .
    py.test tests {posargs}
    py.test --nbval-lax examples {posargs}

[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
